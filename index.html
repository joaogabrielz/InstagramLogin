<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <section class="instagram-cell">
            <img src="img/instagram-celular.png" alt="celular">
        </section>

        <main class="instagram-continuar">
                <div class="contas">
                    <img src="img/instagram-logo.png"  class="instagram-logo" alt="logo do instagram">

                    <div class="instagram-foto-perfil">
                        <img src="img/ft3cortada.jpg" alt="foto de perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como João</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
            

            <section class="contas">
                <p class="contas-naotem">Não é Usuario</p>
                <p class="contas-naotem">
                    <span class="contas-blue">Alterar contas</span>
                    ou
                    <span class="contas-blue">Inscreva-se</span>
                </p>
            </section>

            <section class="app">
                <p class="app-get">Baixe o aplicativo</p>
                    <div class="app-downloads">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </section>
         </main>
    </section>
</body>
</html>
